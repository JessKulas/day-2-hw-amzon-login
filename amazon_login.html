<html>
  <head>
    <meta charset="utf-8">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="amazon.css">
  </head>
  <body>
    <div class="box">
      <p id="SignInText">Sign in</p>
        <p>Email(phone or mobile accounts)</p>
        <input type="text" placeholder="Enter Email"/>
        <p>Password</p>
        <a href="#" id="password">Forgot Password</a>
        <input type="password" placeholder="Enter Password"/>
      <div>
        <button id="amazon">Continue</button>
      </div>
      <div>
        <p class="message"><a href="#">Need Help?</a></p>
      </div>
    </div>
      <div id="create-account">
        <h2><span>New To Amazon?</span></h2>
        <button id="new-account" name="new-account">Create Your Amazon Account</button>
      </div>
    </div>
  <hr id="footer">
  <div class="extra">
    <p class="links"><a href="#" id="first">Conditions of use</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Help</a></p>
    <p class="links" id="special">
      &copy; 1996-2020, Amazon.com, Inc. or its affiliates
    </p>
  </div>
  </body>
</html>
